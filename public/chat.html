<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision5 AI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Vision5 AI</h1>
        <button id="theme-toggle">🌙</button>
    </header>

    <main>
        <section id="chat-section" class="card">
            <h2>AI Chat Mentor</h2>
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask something..." />
                <button id="send-button">Send</button>
            </div>
        </section>

        <section id="notes-section" class="card">
            <h2>Smart Notes</h2>
            <textarea id="note-input" placeholder="Write your notes here..."></textarea>
            <button id="save-note">Save Note</button>
            <ul id="notes-list"></ul>
        </section>

        <section id="quiz-section" class="card">
            <h2>Quiz Generator</h2>
            <button id="generate-quiz">Generate Quiz</button>
            <div id="quiz-area"></div>
        </section>

        <section id="progress-section" class="card">
            <h2>Progress Tracker</h2>
            <div id="progress-data">Loading...</div>
        </section>

        <section id="resource-section" class="card">
            <h2>Resource Hub</h2>
            <ul>
                <li><a href="https://ncert.nic.in/textbook.php" target="_blank">📘 NCERT Books</a></li>
                <li><a href="https://www.previousyearpapers.com/" target="_blank">📄 PYQs</a></li>
                <li><a href="https://www.youtube.com/@physicsWallah" target="_blank">🎥 YouTube Lectures</a></li>
                <li><a href=""
            </ul>
        </section>
    </main>

    <footer>
        <p>Built with ❤️ by SHIVAM , Kalyan, Mrunmay, Pallavi & Jyoti</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
